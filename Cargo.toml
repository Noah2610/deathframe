[package]
name = "deathframe"
version = "0.2.1"
authors = ["Noah Rosenzweig <rosenzweig.noah@gmail.com>"]
edition = "2018"
description = "My game development framework for the amethyst game engine"
license = "MIT"
repository = "https://github.com/Noah2610/deathframe"

[dependencies]
amethyst   = { version = "0.12.0", features = ["vulkan"] }
regex      = "1.1.5"
serde      = { version = "1.0.89", features = ["derive"] }
serde_json = "1.0.39"
bitflags   = "=1.0.4"  # https://github.com/rust-lang/rust/issues/59134#issuecomment-489430178
